<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h1 class="text-2xl font-bold text-gray-700 text-center">Password Generator</h1>
    <div class="mt-4">
      <label class="block text-gray-600">Password Length:</label>
      <input type="number" id="length" value="12" min="6" max="24" class="w-full mt-2 p-2 border rounded-lg">
    </div>
    <div class="mt-4">
      <label class="block text-gray-600">Complexity:</label>
      <div class="flex flex-col mt-2 space-y-2">
        <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
        <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
        <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
        <label><input type="checkbox" id="symbols"> Include Symbols</label>
      </div>
    </div>
    <div class="mt-4">
      <button id="generate-btn" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Generate Password</button>
    </div>
    <div class="mt-4">
      <label class="block text-gray-600">Generated Password:</label>
      <div class="flex items-center mt-2">
        <input type="text" id="password" readonly class="flex-1 p-2 border rounded-lg">
        <button id="copy-btn" class="ml-2 bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">Copy</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
